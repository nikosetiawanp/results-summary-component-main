<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="outer-container">
      <section class="grid-container">
        <div class="result">
          <span>Your Result</span>
          <div class="circle">
            <strong>76</strong>
            <p>of 100</p>
          </div>

          <b>Great</b>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <span>Summary</span>
          <div class="reaction-container">
            <span
              ><img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              Reaction</span
            >
            <p><b>80</b> / 100</p>
          </div>
          <div class="memory-container">
            <span
              ><img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              Memory
            </span>
            <p><b>92</b> / 100</p>
          </div>
          <div class="verbal-container">
            <span
              ><img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              Verbal</span
            >
            <p><b>61</b> / 100</p>
          </div>
          <div class="visual-container">
            <span
              ><img src="./assets/images/icon-visual.svg" alt="" /> Visual</span
            >
            <p><b>72</b> / 100</p>
          </div>

          <button>Continue</button>
        </div>
      </section>
    </div>
  </body>

</html>
